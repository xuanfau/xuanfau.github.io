<body><h1>Git</h1>
<p>版本管理工具</p>
<h2>数据存贮原理</h2>
<h3>中心式存储</h3>
<p>所有的数据都是存储到一个服务器上面, 其他都是客户端, 客户端吧数据从中心服务器提取出来, 再将本地的数据进入到服务器.</p>
<h3>分布式存储</h3>
<p>多地点(节点)存储, 在一个服务挂掉的情况下, 其他服务若是完好, 那么客户端也会正常使用.</p>
